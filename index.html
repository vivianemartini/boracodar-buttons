<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/css/style.css">
    <title>boraCodar - Button Types</title>
</head>
<body>
    <main>
        <div>
            <header>
                <h1>Tipos de botão</h1>
                <p>Dentro de um layout, botões servem para destacar ações importantes a serem tomadas. 
                    Acompanhe abaixo um exemplo de tipos e propriedades.</p>
            </header>

            <section>
                <div>
                    <div class="button-container">
                        <div class="default"></div>
                        <i class="ph-circle-notch"></i>
                        <div class="hover-primary">
                            
                        </div>

                        <div class="focus-primary"></div>

                        <div class="disabled-primary"></div>

                        <div class="loading-primary"></div>

                        <div class="movable-primary"></div>

                    </div>
                </div>
                
            </section>
        </div>

        <div>
            <h2>Teste os botões</h2>
            <p>Interaja com os botões e observe a mudança de aparência e de cursores</p>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
